<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformative Talent Template Matching</title>

    <!-- Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            color: white;
            overflow-y: auto;
            height: 100vh;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: rotateGIFs 15s infinite;
        }
        @keyframes rotateGIFs {
            0% { background-image: url('GIF/6nMh.gif'); }
            20% { background-image: url('GIF/Pr0.gif'); }
            40% { background-image: url('GIF/VZQ2.gif'); }
            60% { background-image: url('GIF/6nMh.gif'); }
            80% { background-image: url('GIF/giphy.gif'); }
            100% { background-image: url('GIF/kick.gif'); }
        }
        header {
            text-align: center;
            padding: 2rem;
        }
        .container {
            margin: 2rem auto;
            max-width: 1000px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .form-group input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            max-height: 300px;
            overflow-y: auto;
        }
        /* Flexbox layout for radar chart and matches */
        .chart-match-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 1rem;
            gap: 2rem; /* Space between radar chart and matches */
        }
        .radar-chart, .closest-match {
            flex: 1; /* Equal space for both sections */
            background: rgba(255, 255, 255, 0.9);
            color: black;
            padding: 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(186, 147, 147, 0.2);
        }
        .radar-chart img {
            display: block;
            max-width: 100%;
            border-radius: 10px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .closest-match {
            max-height: 500px;
            overflow-y: auto; /* Scrollable if content overflows */
        }
        .professional-player {
            margin-bottom: 1rem;
            text-align: center;
        }
        .professional-player img {
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .professional-player p {
            font-size: 1rem;
            font-weight: bold;
        }
        .back-to-top {
            text-align: center;
            margin-top: 1rem;
        }
        .back-to-top a {
            text-decoration: none;
            color: lightblue;
            font-weight: bold;
        }
        footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
            color: white;
        }
        #jump-to-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
            background-color: rgba(0, 0, 0, 0.95); /* Black background with opacity */
        }

        .modal-content {
            position: relative;
            margin: auto;
            padding: 2rem;
            max-width: 1200px;
            top: 50%;
            transform: translateY(-50%);
            background-color: transparent;
        }

        .close-button {
            color: #ffffff;
            position: absolute;
            top: 20px;
            right: 35px;
            font-size: 3rem;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }

        /* Adjust chart and match container within modal */
        .modal .chart-match-container {
            display: flex;
            flex-direction: row;
            gap: 2rem;
            flex: 1;
            align-items: flex-start;
        }

        .modal .radar-chart,
        .modal .closest-match {
            background: rgba(255, 255, 255, 0.95);
            color: black;
            padding: 1rem;
            border-radius: 10px;
        }

        .modal .radar-chart img {
            max-width: 80%;
        }
        .modal .professional-player img {
            max-width: 60%;
        }
        .modal::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-size: cover;
            background-position: center;
            animation: rotateGIFs 15s infinite;
        }

        /* Style for player info in the modal */
        #player-info {
            text-align: center;
            margin-bottom: 1rem;
            color: white;
        }

        #player-info h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        #player-info h3 {
            font-size: 1.5rem;
            font-weight: normal;
        }
    </style>    
    <!-- Include your JavaScript files here -->
    <script src="team_to_players.js"></script>
    <script src="player_matches.js"></script>
    <script src="professional_player_images.js"></script>
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>Transformative Talent Template Matching</h1>
    </header>
    <div class="container">
        <form id="team-search-form">
            <div class="form-group">
                <label for="team-name">Search by Team:</label>
                <input type="text" id="team-name" name="team-name" placeholder="Enter team name..." required>
            </div>
            <button type="submit">Search</button>
        </form>
        <div class="result" id="result-container" style="display: none;">
            <h2>Players:</h2>
            <ul id="team-players"></ul>
            <!-- Flex container for radar chart and matches -->
            <div class="chart-match-container">
                <div class="radar-chart" id="radar-chart-container" style="display: none;">
                    <h2>Player Radar Chart</h2>
                    <img id="radar-chart-img" src="" alt="Radar Chart">
                </div>
                <div class="closest-match" id="closest-match-container" style="display: none;">
                    <h2>Closest Professional Player Match</h2>
                    <div id="professional-players-list"></div>
                </div>
            </div>
            <div class="back-to-top">
                <a href="#" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">Back to Top</a>
            </div>
        </div>        
    </div>

    <!-- Full-Screen Modal -->
    <div id="player-modal" class="modal">
        <span class="close-button" id="close-modal">&times;</span>
        <!-- Modal content -->
        <div class="modal-content">
            <!-- Player's name and team name -->
            <div id="player-info">
                <h2 id="modal-player-name"></h2>
                <h3 id="modal-team-name"></h3>
            </div>
            <!-- Flex container for radar chart and matches within the modal -->
            <div class="chart-match-container">
                <div class="radar-chart" id="modal-radar-chart-container">
                    <h2>Player Radar Chart</h2>
                    <img id="modal-radar-chart-img" src="" alt="Radar Chart">
                </div>
                <div class="closest-match" id="modal-closest-match-container">
                    <h2>Closest Professional Player Match</h2>
                    <div id="modal-professional-players-list"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 NU MLDS Huang, Shu, Zhang. All rights reserved.</p>
    </footer>

    <!-- Scroll to top button -->
    <button id="jump-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'});">&#8593;</button>

    <!-- Your JavaScript code -->
    <script>
        const form = document.getElementById('team-search-form');
        const resultContainer = document.getElementById('result-container');
        const teamPlayers = document.getElementById('team-players');
        const radarChartContainer = document.getElementById('radar-chart-container');
        const radarChartImg = document.getElementById('radar-chart-img');
        const jumpToTopButton = document.getElementById('jump-to-top');

        // Modal elements
        const modal = document.getElementById('player-modal');
        const closeModalButton = document.getElementById('close-modal');
        const modalRadarChartImg = document.getElementById('modal-radar-chart-img');
        const modalProfessionalPlayersList = document.getElementById('modal-professional-players-list');

        // Variables for Closest Match section
        const closestMatchContainer = document.getElementById('closest-match-container');
        const professionalPlayersList = document.getElementById('professional-players-list');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const teamNameInput = document.getElementById('team-name').value.trim().toLowerCase();
            let playersFound = false;

            // Clear previous results
            teamPlayers.innerHTML = '';
            radarChartContainer.style.display = 'none';
            closestMatchContainer.style.display = 'none';
            professionalPlayersList.innerHTML = '';

            for (let team in teamToPlayers) {
                if (team.toLowerCase().includes(teamNameInput)) {
                    playersFound = true;
                    const players = teamToPlayers[team];
                    const teamHeading = document.createElement('h3');
                    teamHeading.textContent = `Team: ${team}`;
                    teamPlayers.appendChild(teamHeading);

                    players.forEach(player => {
                        const listItem = document.createElement('li');
                        listItem.textContent = player;
                        listItem.style.cursor = 'pointer';
                        listItem.style.textDecoration = 'underline';
                        listItem.addEventListener('click', () => {
                            // Set player's name and team name in modal
                            document.getElementById('modal-player-name').textContent = player;
                            document.getElementById('modal-team-name').textContent = `Team: ${team}`;

                            // Set radar chart image in modal
                            modalRadarChartImg.src = `player_radar_charts/${player}.png`;
                            modalRadarChartImg.alt = `Radar Chart for ${player}`;

                            // Display closest match professional players in modal
                            const professionalPlayerString = playerMatches[player];
                            modalProfessionalPlayersList.innerHTML = ''; // Clear previous content

                            if (professionalPlayerString) {
                                const professionalPlayers = professionalPlayerString.split(',').map(name => name.trim());

                                professionalPlayers.forEach(proPlayerName => {
                                    // Create a container for each professional player
                                    const proPlayerContainer = document.createElement('div');
                                    proPlayerContainer.classList.add('professional-player');

                                    // Create and append the professional player's name
                                    const proPlayerNameElement = document.createElement('p');
                                    proPlayerNameElement.textContent = proPlayerName;
                                    proPlayerContainer.appendChild(proPlayerNameElement);

                                    // Display professional player's image
                                    const imageUrl = professionalPlayerImages[proPlayerName];
                                    if (imageUrl) {
                                        const professionalPlayerImg = document.createElement('img');
                                        professionalPlayerImg.src = imageUrl;
                                        professionalPlayerImg.alt = proPlayerName;
                                        professionalPlayerImg.style.maxWidth = '100%';
                                        professionalPlayerImg.style.borderRadius = '10px';
                                        professionalPlayerImg.style.marginBottom = '1rem';
                                        proPlayerContainer.appendChild(professionalPlayerImg);
                                    }

                                    // Append the professional player container to the modal list
                                    modalProfessionalPlayersList.appendChild(proPlayerContainer);
                                });
                            } else {
                                modalProfessionalPlayersList.innerHTML = "<p>No professional player match found for this player.</p>";
                            }

                            // Show the modal
                            modal.style.display = 'block';
                        });
                        teamPlayers.appendChild(listItem);
                    });
                }
            }

            if (playersFound) {
                resultContainer.style.display = 'block';
            } else {
                alert('No teams found with the given name!');
            }
        });

        // Close modal when the user clicks on the close button
        closeModalButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when the user clicks anywhere outside of the modal content
        window.addEventListener('click', (event) => {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });

        window.addEventListener('scroll', () => {
            if (window.scrollY > 200) {
                jumpToTopButton.style.display = 'block';
            } else {
                jumpToTopButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
